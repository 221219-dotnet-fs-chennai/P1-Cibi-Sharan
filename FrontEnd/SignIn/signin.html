<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">

    <title>SignIn</title>

<body>
<div class="wrapper">
    <form action="" id="userDetForm">
        <div id="wizard">
            <!-- SECTION 1 -->
            <div class="detailshead">
                <h1>Enter your Contact Details</h1>
            </div>
            
            <h4></h4>
            <section>
                
                
                <div class="form-row"> <input type="text" id="fullname" class="form-control" placeholder="Enter your FullName"> </div>
                <div class="form-row"> <input type="text" id="gender" class="form-control" placeholder="Gender"></div>
                <div class="form-row"> <input type="text" id="address" class="form-control" placeholder="address"> </div>
            </section> <!-- SECTION 2 -->
            <h4></h4>
            <section>
                <div class="form-row"> <input type="text" id="aboutme" class="form-control" placeholder="About Me"> </div>
                <div class="form-row"> <input type="text" id="phn" class="form-control" placeholder="Phone Number"> </div>
                <!-- <div class="form-row"> <input type="email" class="form-control" placeholder="Enter your Email"> </div> -->
                <div class="form-row"> <input type="text" id="website" class="form-control" placeholder="Website"> </div>
            </section> <!-- SECTION 3 -->
           <div class="buttons">
                <!-- <button type="button" class="btn1 btn btn-outline-success">Success</button>
                <button type="button" class="btn2 btn btn-outline-success">Success</button> -->
               <button id="userDet"type="submit" class="btn1 btn btn-primary btn-block mb-4" onclick="addDetailsTable()">Next</button>
           </div>
        </div>
    </form>
</div>
