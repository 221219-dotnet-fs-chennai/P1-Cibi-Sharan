<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
    <script src="register.js"></script>
    <style>
        body{
            /* background: rgb(26, 26, 26); */
        }
    </style>
    <title>Register</title>
</head>
<body>
<div class="wrapper">
    <form action="">
        <div id="wizard">
            <!-- SECTION 1 -->
            <div class="detailshead">
                <h1>Register Yourself</h1>
            </div>
            
            <h4></h4>
            <section>
                
                <div class="form-row"> <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name"> </div>
                <div class="form-row"> <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"> </div>
                <div class="form-row"> <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password"></div>
               
            </section> <!-- SECTION 3 -->
           <div class="buttons">
            <button id="getregistered" type="button" class="btn1 btn btn-primary btn-block mb-4" onclick="validate()">Register</button>
           </div>
        </div>
    </form>
</div>
</body>
</html>
